<!-- Modal per la password -->

  <div class="modal fade" bsModal #staticEmailModal="bs-modal" [config]="{backdrop: 'static'}"
       tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 id="dialog-static-name" class="modal-title pull-left">Invio Sorteggio per Email</h4>
          <button type="button" #btnClose class="close pull-right" aria-label="Close" (click)="staticEmailModal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">

          <div class="form-group">
            <label for="st">Stagione</label>
            <select #st id="st" [(ngModel)]="stagioneSelezionata">
              <option class="form-control" value="XXX">Seleziona una Stagione</option> 
              <option class="form-control" *ngFor="let stagione of listaStagioni" [value]="stagione.stagione">{{ stagione.stagione }}</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="st">Serie</label>
            <select #sr id="sr" [(ngModel)]="serieSelezionata">
              <option class="form-control" value="X">Seleziona una Serie</option>
              <option class="form-control" *ngFor="let serie of listaSerie" [value]="serie">{{ serie }}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="eMailAddress">Indirizzo Email:</label>
            <input type="email" class="form-control" id="eMailAddress" [(ngModel)]="eMailAddress">
          </div>

          <div class="form-group">
            <button type="button" class="btn btn-success form-control" (click)="sendExcelByMail()">Invia</button>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- Modal per la email -->
